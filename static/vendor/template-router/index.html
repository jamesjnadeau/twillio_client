<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="/vendor/webcomponentsjs/webcomponents.min.js"></script>
	
  <link rel="import" href="/vendor/core-component-page/core-component-page.html">
  <link rel="import" href="template-router.html">
</head>
<body unresolved>

		<template-router id="router" init="auto" mode="pushstate">
			<template-route path="/auth" template>
				<template >
					<h3>Login Page</h3>
					<a href="/" >Home</a>
					<a href="/user/test" >test user</a>
				</template>
			</template-route>

			<template-route path="/user/:uid" template>
				<template >
					<h3>User Page</h3>
					<h3>{{uid}}</h3>
					<a href="/" >Home</a>
					<a href="/auth" >Login</a>
				</template>
			</template-route>

			<!-- matches everything else -->
			<template-route path="*" template >
				<template>
					<h3>Home Page</h3>
					<a href="/user/test" >test user</a>
					<a href="/auth" >Login</a>
				</template>
			</template-route>
		</template-router>

</body>
</html>
